<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой Интернет-магазин</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Мой Интернет-магазин</h1>
        <nav>
            <a href="#">Главная</a>
            <a href="#">Каталог</a>
            <a href="#">Контакты</a>
        </nav>
        <div id="cart">
            <button id="cart-btn">Корзина (0)</button>
        </div>
    </header>
    <main>
        <section id="products">
            <!-- Товары -->
            <div class="product">
                <img src="77_6413.jpeg" alt="Товар 1">
                <h3>Lenovo IdeaPad</h3>
                <p>Цена: 40,000 ₽</p>
                <button onclick="addToCart(1)">Добавить в корзину</button>
            </div>
            <div class="product">
                <img src="1_7338.jpeg" alt="Товар 2">
                <h3>ASUS VivoBook</h3>
                <p>Цена: 35,000 ₽</p>
                <button onclick="addToCart(2)">Добавить в корзину</button>
            </div>
            <div class="product">
                <img src="1_4771_6308.jpeg" alt="Товар 3">
                <h3>Lenovo ThinkPad</h3>
                <p>Цена: 45,000 ₽</p>
                <button onclick="addToCart(3)">Добавить в корзину</button>
            </div>
        </section>
    </main>
    <footer>
        <p>© 2024 Мой Интернет-магазин</p>
    </footer>
    <script src="core.js"></script>
</body>
</html>
